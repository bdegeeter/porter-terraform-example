mixins:
  - gcloud
  - terraform:
      clientVersion: 1.0.0

name: porter-terraform-example
version: 0.1.1
description: "An example Porter Terraform/GKE bundle"
registry: ghcr.io/bdegeeter

parameters:
  - name: tfstate
    type: file
    path: /cnab/app/terraform/terraform.tfstate
    source:
      output: tfstate

  - name: tfvars
    type: file
    path: /cnab/app/terraform/terraform.tfvars.json
    source:
      output: tfvars

  - name: myvar
    type: string
    default: "porter example"

  - name: username
    type: string
    default: porter-default
    applyTo:
      - install

  - name: gcp_project_id
    type: string
    applyTo:
      - install

  - name: gcp_location
    type: string
    default: us-central1
    applyTo:
      - install

  - name: gcp_region
    type: string
    default: us-central1-a
    applyTo:
      - install


outputs:
  - name: tfstate
    type: file
    path: /cnab/app/terraform/terraform.tfstate

  - name: tfvars
    type: file
    path: /cnab/app/terraform/terraform.tfvars.json

  - name: myvar
    type: string
    applyTo:
      - install

  - name: kubeconfig_content
    type: string
    applyTo:
      - install
      - upgrade

credentials:
  - name: gcloud-key-file
    path: /cnab/app/gcloud.json

install:
  - gcloud:
      description: "Authenticate"
      groups:
        - auth
      command: activate-service-account
      flags:
        key-file: gcloud.json
  - terraform:
      description: "Install Terraform assets"
      createVarFile: true
      vars:
        myvar: "{{ bundle.parameters.myvar }}"
        username: "{{ bundle.parameters.username }}"
        gcp_project_id: "{{ bundle.parameters.gcp_project_id }}"
        gcp_region: "{{ bundle.parameters.gcp_region }}"
        gcp_location: "{{ bundle.parameters.gcp_location }}"
      outputs:
        - name: myvar
        - name: kubeconfig_content

upgrade:
  - gcloud:
      description: "Authenticate"
      groups:
        - auth
      command: activate-service-account
      flags:
        key-file: gcloud.json
  - terraform:
      description: "Upgrade Terraform assets"
      outputs:
        - name: myvar
        - name: kubeconfig_content

show:
  - terraform:
      description: "Invoke 'terraform show'"

plan:
  - gcloud:
      description: "Authenticate"
      groups:
        - auth
      command: activate-service-account
      flags:
        key-file: gcloud.json
  - terraform:
      description: "Invoke 'terraform plan'"
      flags:
        no-color:
        out: "/dev/null"
        var:
          - "'myvar={{bundle.parameters.myvar}}'"

# Note: this can't be 'version:' as this would conflict with top-level field
# Hence the need for the 'arguments:' override
printVersion:
  - terraform:
      description: "Invoke 'terraform version'"
      arguments:
        - "version"

uninstall:
  - gcloud:
      description: "Authenticate"
      groups:
        - auth
      command: activate-service-account
      flags:
        key-file: gcloud.json
  - terraform:
      description: "Uninstall Terraform assets"
